<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="data[indice].image" alt="Svezia" />
                    <div class="text">
                        <h3> {{data[indice].title}} </h3>
                        <p> {{data[indice].text}} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"  @click="decrement() "></div>
                    <div class="next"  @click="increment() "></div>
                    <div class="thumb" @click="immagine1" :class=" {active:isActive1}">
                        <img src="img/01.jpg" alt="Svezia"/>
                    </div>
                    <div class="thumb" @click="immagine2" :class=" {active:isActive2}">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb" @click="immagine3" :class=" {active:isActive3}">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb" @click="immagine4" :class=" {active:isActive4}">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb" @click="immagine5" :class=" {active:isActive5}">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
